[pkg_data]
name = dimsbuild
version = 3.0
description = The DiMS Build RPM
long_description = The dimsbuild package contains the necessary shared server 
                   applications to build and run a DiMS-managed distribution.
license = GPL
author = Daniel Musgrave
author_email = dmusgrave@abodiosoftware.com
url = http://www.abodiosoftware.com
package_dir = dimsbuild: lib/dimsbuild
packages = dimsbuild
scripts = bin/dimsbuild

[bdist_rpm]
release = %{release}
install_script = ./install.sh
distribution_name = Abodio(tm) Personal Web Server 1.0
force_arch = noarch
requires = python-lxml 
           dims-common
           python-imaging
config_files = /etc/dimsbuild/dimsbuild.conf
               /etc/dimsbuild/example-fedora-base-6/distro.conf
               /etc/dimsbuild/example-fedora-base-7/distro.conf
               /etc/dimsbuild/example-centos-base-5/distro.conf 
               /etc/dimsbuild/example-redhat-base-5/distro.conf
doc_dirs = /usr/share/doc/dimsbuild
