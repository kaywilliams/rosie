[pkg_data]
name = dimsbuild
version = 3.0
description = The DiMS Build RPM
long_description = The dimsbuild package contains the necessary shared server 
                   applications to build and run a DiMS-managed distribution.
license = GPL
author = Daniel Musgrave
author_email = dmusgrave@renditionsoftware.com
url = http://www.renditionsoftware.com
package_dir = dimsbuild: lib/dimsbuild
packages = dimsbuild
scripts = bin/dimsbuild
data_files = /etc/dimsbuild : conf/dimsbuild.conf
             /etc/dimsbuild/example-fedora-base-6 : conf/example-fedora-base-6/distro.conf
             /etc/dimsbuild/example-fedora-base-7 : conf/example-fedora-base-7/distro.conf
             /etc/dimsbuild/example-redhat-base-5 : conf/example-redhat-base-5/distro.conf
             /etc/dimsbuild/example-centos-base-5 : conf/example-centos-base-5/distro.conf

[bdist_rpm]
release = %{release}
force_arch = noarch
requires = python-lxml 
           python-imaging
           dimscommon
config_files = /etc/dimsbuild/dimsbuild.conf
               /etc/dimsbuild/example-fedora-base-6/distro.conf
               /etc/dimsbuild/example-fedora-base-7/distro.conf
               /etc/dimsbuild/example-centos-base-5/distro.conf 
               /etc/dimsbuild/example-redhat-base-5/distro.conf
doc_files = share/doc/ChangeLog
