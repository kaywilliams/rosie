    <fullname>Example</fullname>
    <product>example</product>
    <version>6</version>
    <distro-provider>Abodio Software</distro-provider>
  </main>
  <stores>
    <server>http://www.abodiosoftware.com</server>
   <base>
     <store id="fedora-base">
       <path>%{server}/open_software/fedora/core/6/i386/os/</path>
